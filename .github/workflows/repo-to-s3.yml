name: Repo → S3 (push .mdx to Incoming)

on:
  push:
    branches: [ main ]
    paths:
      - 'src/content/posts/**/*.mdx'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  push-to-incoming:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-2
      INCOMING_BUCKET: ekelola-prod-content-incoming
      GIT_PREFIX: git/
      CONTENT_DIR: src/content/posts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_TF_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: caller identity
        shell: bash
        run: |
          set -euo pipefail
          aws sts get-caller-identity
      - name: Sync repo .mdx into incoming/git/
        shell: bash
        run: |
          set -euo pipefail
          SRC="${CONTENT_DIR}/"
          DST="s3://${INCOMING_BUCKET}/${GIT_PREFIX}"
          echo "Syncing $SRC → $DST"
          aws s3 sync "$SRC" "$DST" \
            --exclude "*" --include "*.mdx" --include "*.MDX"
