name: Content Sync

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Trigger reason"
        required: false
        default: "content-update"

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-2
      LIVE_BUCKET: ekelola-prod-content-live
      VALIDATED_PREFIX: validated/   # "" if you skipped the prefix
      CONTENT_DIR: src/content/posts

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_TF_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure content dir
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$CONTENT_DIR"

      - name: Sync MDX from S3 â†’ repo
        shell: bash
        run: |
          set -euo pipefail
          SRC="s3://${LIVE_BUCKET}/${VALIDATED_PREFIX}"
          SRC="${SRC//\/\//\/}"
          aws s3 sync "${SRC}" "${CONTENT_DIR}/" \
            --exclude "*" --include "*.mdx" --include "*.MDX" --delete

      - name: Commit changes to PR branch (if any)
        id: commit
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "ekelola-bot"
          git config user.email "bot@users.noreply.github.com"
          if [ -z "$(git status --porcelain)" ]; then
            echo "no_changes=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          BR="content/auto-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BR"
          git add "$CONTENT_DIR"
          git commit -m "Content sync: ${GITHUB_EVENT_INPUTS_REASON:-content-update}"
          git push origin "$BR"
          echo "branch=$BR" >> "$GITHUB_OUTPUT"
          echo "no_changes=false" >> "$GITHUB_OUTPUT"

      - name: Open PR
        if: steps.commit.outputs.no_changes == 'false'
        uses: actions/github-script@v7
        env:
          BRANCH: ${{ steps.commit.outputs.branch }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = process.env.BRANCH;
            if (!branch) { core.info("No branch to open PR for."); return; }
            const res = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Content sync ${new Date().toISOString()}`,
              head: branch,
              base: "main",
              body: "Automated content sync from S3 live bucket."
            });
            core.info(`PR #${res.data.number} opened.`);
